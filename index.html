<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style/style.css">

</head>

<body>

  <div class="container">

    <div class="container-one"></div>

    <div class="container-two">
      <img class="profile-image" src="images/image-victor.jpg" alt="user-image">

      <div class="user-profile">
        <h2> Victor Crest</h2>
        <p> 26</p>
      </div>

      <div class="location">
        <p>London</p>
      </div>

      <div class="achivement">

        <div class="followers">
          <h2 class="numbers">80K</h2>
          <span class="texts">Followers</span>
        </div>

        <div class="likes">
          <h2 class="numbers">803K</h2>
          <span class="texts">Likes</span>
        </div>

        <div class="photos">
          <h2 class="numbers">1.4K</h2>
          <span class="texts">Photos</span>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
